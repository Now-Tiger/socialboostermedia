# continuous integration
name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: frontend

      - name: ğŸ§¹ Run linting
        run: npm run lint || true
        working-directory: frontend

      - name: ğŸ—ï¸ Build the project
        run: npm run build
        working-directory: frontend

      - name: ğŸ³ Build and push Docker image
        run: |
          IMAGE_NAME="ghcr.io/now-tiger/socialboostermedia/assessment"
          VERSION=${{ github.sha }}

          docker build --tag $IMAGE_NAME:$VERSION .

          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

          docker push $IMAGE_NAME:$VERSION

        working-directory: frontend

      - name: âœ… Report success
        run: echo "ğŸ‰ CI/CD pipeline finished successfully!"       run: echo "ğŸ‰ CI/CD pipeline finished successfully!"
